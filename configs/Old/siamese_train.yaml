# configs/siamese_train.yaml â€” training & model knobs
data:
  csv_path: "/Users/kate/Documents/retina-model/2025-11-13_pilot_patch/manifests/trials.csv"
  run_dir:  "/Users/kate/Documents/retina-model/20251113_runAllImages"
  batch_train: 16
  batch_val: 32
  num_workers: 0
  randomize_candidates:
    train: true
    val:   false
    test:  false

model:
  encoder_hidden: [128, 64, 32]
  use_comparator: false             # start without comparator
  comparator_products: false    # ignored if use_comparator=false

optim:
  lr: 1e-3
  weight_decay: 1e-4
  epochs: 100
  early_stopping_patience: 8
  grad_clip_norm: 1.0
  scheduler: "cosine"

train:
  seed: 1234
  device: "auto"                    # "cpu" | "cuda" | "auto"

logging:
  ckpt_dir: "checkpoints"
  run_id: "auto"
