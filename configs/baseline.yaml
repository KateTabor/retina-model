# baseline.yaml — minimal, explicit, no legacy toggles

# --- I/O ---
mask_dir: "/Users/kate/Documents/retina-model/Image-set-1/original-bw-images/apples"  # binary masks (object=black on white)
out_dir:  "/Users/kate/Documents/retina-model/image-set"

# --- Core setup ---
seed: 1234
splits: { train: 128, val: 16, test: 16 }
img_size: [512, 512]  # H, W

# --- Geometry ---
object_max_dim_px: [360, 460]   # rescale object so its max dimension is in this range
rotation_deg:       [-60, 60]
translation_px:     [3, 15]
border_px:          5

# --- Colour (D65) ---
background_lab: [60, 0, 0]
neutral_white_L: 80
tint_radii: [5, 10, 15, 20]     # builds 16 tints = ±a*, ±b* × radii
deltaE_min_obj_vs_bg: 4         # optional min separation under D65
appearance_match_mode: direct   # notebook assumes 'direct'

# --- Sampling / gamut policy ---
max_attempts: 100
shuffle_tints: true
resample_object: true
skip_trial_if_fail: true

# --- Output controls ---
manifest_dir: "manifests"
save_png: true
save_scientific_copies: ["tiff_xyz", "npz", "mat"]  # choose any subset; [] for none
# Optional: manifest extras (the notebook defaults to including these)
include_lab_in_manifest: true
include_rgb_in_manifest: true